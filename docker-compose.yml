version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pmp-postgres
    environment:
      POSTGRES_DB: promptmasterpro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pmp-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pmp-redis
    command: redis-server --maxmemory 8gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pmp-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # ClickHouse Analytics
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: pmp-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - pmp-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
    container_name: pmp-api-gateway
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - DB_URL=postgresql://postgres:${DB_PASSWORD:-postgres123}@postgres:5432/promptmasterpro
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - pmp-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # Prompt Service
  prompt-service:
    build:
      context: .
      dockerfile: ./apps/prompt-service/Dockerfile
    container_name: pmp-prompt-service
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - DB_URL=postgresql://postgres:${DB_PASSWORD:-postgres123}@postgres:5432/promptmasterpro
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - pmp-network
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 8G
        reservations:
          cpus: '4'
          memory: 4G

  # User Service
  user-service:
    build:
      context: .
      dockerfile: ./apps/user-service/Dockerfile
    container_name: pmp-user-service
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_URL=redis://redis:6379
      - DB_URL=postgresql://postgres:${DB_PASSWORD:-postgres123}@postgres:5432/promptmasterpro
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
    networks:
      - pmp-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # Telegram Service
  telegram-service:
    build:
      context: .
      dockerfile: ./apps/telegram-service/Dockerfile
    container_name: pmp-telegram-service
    environment:
      - NODE_ENV=production
      - PORT=3003
      - REDIS_URL=redis://redis:6379
      - DB_URL=postgresql://postgres:${DB_PASSWORD:-postgres123}@postgres:5432/promptmasterpro
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - redis
    networks:
      - pmp-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: ./apps/analytics-service/Dockerfile
    container_name: pmp-analytics-service
    environment:
      - NODE_ENV=production
      - PORT=3004
      - REDIS_URL=redis://redis:6379
      - DB_URL=postgresql://postgres:${DB_PASSWORD:-postgres123}@postgres:5432/promptmasterpro
      - CLICKHOUSE_URL=http://clickhouse:8123
    ports:
      - "3004:3004"
    depends_on:
      - postgres
      - redis
      - clickhouse
    networks:
      - pmp-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: pmp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api-gateway
      - prompt-service
      - user-service
      - telegram-service
      - analytics-service
    networks:
      - pmp-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

networks:
  pmp-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  clickhouse_data: