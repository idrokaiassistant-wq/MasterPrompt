name: Automated Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test turini tanlang'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration
          - e2e
          - performance
          - security

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '9'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Kodni yuklash
        uses: actions/checkout@v4

      - name: pnpm ni sozlash
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Node.js ni sozlash
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Dependencies o'rnatish
        run: pnpm install --frozen-lockfile

      - name: Test muhitini sozlash
        run: |
          cp .env.example .env.test
          echo "NODE_ENV=test" >> .env.test

      - name: Unit testlarni ishga tushurish
        run: pnpm test:unit --coverage

      - name: Coverage hisobotini yuklash
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: unit-tests

      - name: Test natijalarini yuklash
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-results
          path: |
            coverage/
            test-results/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: promptmasterpro_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Kodni yuklash
        uses: actions/checkout@v4

      - name: pnpm ni sozlash
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Node.js ni sozlash
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Dependencies o'rnatish
        run: pnpm install --frozen-lockfile

      - name: Test muhitini sozlash
        run: |
          cp .env.example .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/promptmasterpro_test" >> .env.test
          echo "REDIS_URL=redis://localhost:6379" >> .env.test

      - name: Database schema yaratish
        run: |
          pnpm prisma generate
          pnpm prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/promptmasterpro_test

      - name: Integration testlarni ishga tushurish
        run: pnpm test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/promptmasterpro_test
          REDIS_URL: redis://localhost:6379

      - name: Test natijalarini yuklash
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: |
            test-results/
            logs/

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
      - name: Kodni yuklash
        uses: actions/checkout@v4

      - name: pnpm ni sozlash
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Node.js ni sozlash
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Dependencies o'rnatish
        run: pnpm install --frozen-lockfile

      - name: Test muhitini sozlash
        run: |
          cp .env.example .env.test
          echo "NODE_ENV=test" >> .env.test

      - name: Playwright browserni o'rnatish
        run: |
          pnpm dlx playwright install --with-deps

      - name: Application ni ishga tushurish
        run: |
          pnpm build
          pnpm start:prod &
          sleep 30

      - name: E2E testlarni ishga tushurish
        run: pnpm test:e2e

      - name: Test natijalarini yuklash
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: |
            playwright-report/
            test-results/
            screenshots/

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.inputs.test_type == 'performance' || github.event.inputs.test_type == 'all'
    
    steps:
      - name: Kodni yuklash
        uses: actions/checkout@v4

      - name: pnpm ni sozlash
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Node.js ni sozlash
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Dependencies o'rnatish
        run: pnpm install --frozen-lockfile

      - name: Performance testlarni ishga tushurish
        run: pnpm test:performance

      - name: Performance hisobotini yuklash
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: |
            performance-results/
            lighthouse-report/

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event.inputs.test_type == 'security' || github.event.inputs.test_type == 'all'
    
    steps:
      - name: Kodni yuklash
        uses: actions/checkout@v4

      - name: pnpm ni sozlash
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Node.js ni sozlash
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Dependencies o'rnatish
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: pnpm audit --audit-level high

      - name: Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: OWASP dependency check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'promptmaster-pro'
          path: '.'
          format: 'HTML'

      - name: Upload security scan results
        uses: actions/upload-artifact@v3
        with:
          name: security-scan-results
          path: |
            dependency-check-report.html
            snyk-report.json

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Test natijalarini yig'ish
        run: |
          echo "# Test Summary" > test-summary.md
          echo "" >> test-summary.md
          echo "**Date:** $(date)" >> test-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> test-summary.md
          echo "**Commit:** ${{ github.sha::7 }}" >> test-summary.md
          echo "" >> test-summary.md
          echo "## Test Results" >> test-summary.md
          echo "" >> test-summary.md
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> test-summary.md
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> test-summary.md
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> test-summary.md

      - name: Test summary ni yuklash
        uses: actions/upload-artifact@v3
        with:
          name: test-summary
          path: test-summary.md

      - name: Telegram ga xabar yuborish
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          STATUS="${{ (needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.e2e-tests.result == 'success') && '‚úÖ' || '‚ùå' }}"
          
          MESSAGE="üß™ *Test Suite Results*
          
          Status: $STATUS
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha::7 }}
          
          Unit Tests: ${{ needs.unit-tests.result }}
          Integration Tests: ${{ needs.integration-tests.result }}
          E2E Tests: ${{ needs.e2e-tests.result }}"
          
          curl -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "text=$MESSAGE" \
            -d "parse_mode=Markdown"

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: failure()
    
    steps:
      - name: Create GitHub Issue
        uses: actions/github-script@v6
        with:
          script: |
            const title = 'üö® Test Suite Failed';
            const body = `Test suite failed on ${new Date().toISOString()}
            
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Workflow:** ${{ github.workflow }}
            
            Please check the [Actions logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.runId }}) for details.`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'tests', 'urgent']
            });